<style>
  .coffee-form {
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 8px 16px;
    text-decoration: none;
    color: #fff;
    background-color: #333;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-primary {
    background-color: #007bff;
  }

  .btn-secondary {
    background-color: #6c757d;
  }

  .btn:hover {
    background-color: #555;
  }
</style>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Order Coffee</button>
  </form>
  <a href="/" class="btn btn-secondary">Go Home</a>
